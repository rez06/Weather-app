<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/a38c27cdc9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Daily Weather</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Weather Apps</a>
              <a class="nav-link" href="#">About Us</a>
              <a class="nav-link disabled">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <!-- search button -->
      <div class="row">
        <div class="input-group justify-content-md-center">
          <div class="form-outline">
            <input
              id="search-input"
              type="search"
              id="form1"
              class="form-control"
              placeholder="Enter a city"
            />
          </div>
          <div class="gap-2">
            <button id="search-button" type="button" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
            <button type="button" class="btn btn-success" id="current-location">
              Current
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/cloudy.png"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><span id="temp">31.25â„ƒ</span></h5>
                  <p class="card-text lh-1" id="humidity">
                    Humidity: 67% <br />
                  </p>
                  <p class="card-text" id="wind">Wind speed: 11km/h</p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card-body">
            <h5 class="card-title" id="location">Manila, Metro Manila</h5>
            <p class="card-text" id="date"></p>
            <p class="card-text" id="desc"></p>
          </div>
        </div>
      </div>
      <!-- Cards -->
      <div class="row align-items-start">
        <div class="col">
          <div class="card" style="width: 10rem;">
            <img
              class="card-img-top"
              src="images/cloudy.png"
              alt="Card image cap"
              width="50"
            />
            <div class="card-body">
              <p class="text-center">Thursday</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem;">
            <img
              class="card-img-top"
              src="images/rainy.png"
              alt="Card image cap"
              width="50"
            />
            <div class="card-body">
              <p class="text-center">Friday</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem;">
            <img
              class="card-img-top"
              src="images/sunny.png"
              alt="Card image cap"
              width="50"
            />
            <div class="card-body">
              <p class="text-center">Saturday</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem;">
            <img
              class="card-img-top"
              src="images/cloudy.png"
              alt="Card image cap"
              width="50"
            />
            <div class="card-body">
              <p class="text-center">Sunday</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 10rem;">
            <img
              class="card-img-top"
              src="images/rainy.png"
              alt="Card image cap"
              width="50"
            />
            <div class="card-body">
              <p class="text-center">Monday</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
